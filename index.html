<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Houston Courier Service | ES Transportation & Courier Services</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f6f9; color:#333; }
.container { max-width:950px; margin:auto; padding:30px 20px; }
.card { background:white; padding:22px; margin-bottom:22px; border-radius:8px; box-shadow:0 3px 8px rgba(0,0,0,0.05); }
.form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
.form-full { grid-column: 1 / -1; }
form input, form select, form textarea { width:100%; padding:9px; border-radius:5px; border:1px solid #ccc; font-size:14px; }
form textarea { min-height:90px; resize:vertical; }
button { background:#1d4ed8; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; font-size:14px; }
button:hover { background:#2563eb; }
.footer { background:#0f172a; color:white; text-align:center; padding:18px; font-size:13px; }
ul { padding-left:20px; font-size:14px; }
@media (max-width:768px){ .form-grid { grid-template-columns:1fr; } }
</style>
</head>
<body>

<header style="background:#0f172a; padding:18px 20px; text-align:center;">
    <div style="font-family:'Montserrat', sans-serif; font-weight:800; font-size:32px; color:white; letter-spacing:3px;">ES</div>
    <div style="font-family:'Montserrat', sans-serif; font-weight:500; font-size:14px; color:#60a5fa; margin-top:2px;">Transportation & Courier Services</div>
    <div style="margin-top:6px; color:white; font-weight:bold; font-size:14px;">Call/Text: 832-991-3705</div>
</header>

<div class="container">

<!-- ALL ORIGINAL CONTENT ABOVE REMAINS UNCHANGED -->

<div class="card">
<h2>Request Pickup</h2>

<form id="courierForm" method="POST">

<input type="hidden" name="fi-text-serviceCategory" value="Courier Request">

<div class="form-grid">

<input type="text" name="fi-sender-fullName" placeholder="Full Name" required>

<input type="tel"
       id="courierPhone"
       name="fi-sender-phone"
       placeholder="Phone Number (10 digits)"
       pattern="[0-9]{10}"
       maxlength="10"
       title="Enter exactly 10 digits"
       required>

<input type="email" name="fi-sender-email" placeholder="Email Address" class="form-full" required>

<select name="fi-select-serviceType" class="form-full" required>
<option value="">Select Service Type</option>
<option value="Rush">Rush (2 Hours After Paid Booking)</option>
<option value="Standard">Standard (4 Hours After Paid Booking)</option>
<option value="Next Day">Next Day (Before 12PM)</option>
</select>

<input type="text" name="fi-text-pickupAddress" placeholder="Pickup Address" required>
<input type="text" name="fi-text-deliveryAddress" placeholder="Delivery Address" required>

<textarea name="fi-text-itemDescription" placeholder="Describe what is being picked up" class="form-full" required></textarea>

<div class="form-full" style="display:flex; align-items:center; font-size:13px;">
<input type="checkbox" name="fi-checkbox-extraStop" value="Yes" style="width:auto; margin:0 6px 0 0;">
<label>Extra Stop Needed (+$10 added to remaining balance)</label>
</div>

<div class="form-full" style="display:flex; align-items:center; font-size:13px;">
<input type="checkbox" required style="width:auto; margin:0 6px 0 0;">
<label>I agree to the service policies listed above.</label>
</div>

<div class="form-full"><button type="submit">Submit Request</button></div>

</div>
</form>
</div>

</div>

<div class="footer">
Â© ES Transportation & Courier Services | Houston, Texas<br>
<a href="https://estransport.github.io/estransportcourier/personaldriver.html" style="color:#60a5fa; text-decoration:none; font-weight:bold;">Private Driver Services</a> also available.
</div>

<script src="https://forminit.com/sdk/v1/forminit.js"></script>
<script>
const forminit = new Forminit();
const FORM_ID = '510i6bxjxe6';

const courierForm = document.getElementById('courierForm');

courierForm.addEventListener('submit', async function(event) {
  event.preventDefault();

  const phoneInput = document.getElementById('courierPhone');
  const raw = phoneInput.value.replace(/\D/g, '');
  if (raw.length === 10) {
    phoneInput.value = '+1' + raw;
  }

  const formData = new FormData(courierForm);
  const { error } = await forminit.submit(FORM_ID, formData);

  if (error) {
    alert(error.message);
    return;
  }

  window.location.href = 'https://estransport.github.io/estransportcourier/confirmation.html';
});
</script>

</body>
</html>
